<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container d-flex justify-content-center align-items-center" class>
        <div class="calculator container">
            <div class="inputTextField container">
                <div class="input-group input-group-lg">
                    <input type="text" class="fs-3 display" name="display" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" style="background-color: #17181a; height: 8rem !important; color: white; border: none; width: 100%;">
                  </div>
            </div>
            <div class="btnGrid container">
                <!-- <div class="row1 "> -->
                    <button class="AC">AC</button>
                    <button class="AC">DE</button>
                    <button class="operators">/</button>
                    <button class="operators">*</button>
                <!-- </div> -->
                <!-- <div class="row1 "> -->
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operators">-</button>
                <!-- </div> -->
                <!-- <div class="row1 "> -->
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="plus operators">+</button>
                <!-- </div> -->
                <!-- <div class="row1 "> -->
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="equal">=</button>
                <!-- </div> -->
                <!-- <div class="row1 "> -->
                    <button class="numbers">0</button>
                    <!-- <button>AC</button> -->
                    <button class="point">.</button>
                    <!-- <button>AC</button> -->
                <!-- </div> -->
                
            </div>
        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
